name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Build Docker image
        run: |
          docker build -t sinartimur-app:latest .

      - name: Save & compress image
        run: |
          docker save sinartimur-app:latest | gzip > sinartimur-app.tar.gz

      - name: Package codebase
        run: |
          # Create empty archive first to avoid recursion issues
          touch codebase.tar.gz
          tar --exclude='codebase.tar.gz' --exclude='.git' --exclude='.github' --exclude='sinartimur-app.tar.gz' -czf codebase.tar.gz .

      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "sinartimur-app.tar.gz,docker-compose.prod.yaml,codebase.tar.gz"
          target: "~/"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            gzip -df ~/sinartimur-app.tar.gz
            docker load -i ~/sinartimur-app.tar
            rm -rf ~/app || true
            mkdir -p ~/app
            tar -xzf ~/codebase.tar.gz -C ~/app
            cd ~
            docker-compose -f ~/app/docker-compose.prod.yaml down
            docker-compose -f ~/app/docker-compose.prod.yaml up -d
            docker system prune -f
            rm ~/sinartimur-app.tar
            rm ~/sinartimur-app.tar.gz 2>/dev/null || true
            rm ~/codebase.tar.gz